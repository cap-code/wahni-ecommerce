{% if navbar_search %}
	<div class="onlydesktopsearch">
		<form action='/search'>
			<div class="nav-search">
				<input name='q' class=' navbar-search search-input' type='text'
			value='{{ frappe.form_dict.q or ''}}'
			{% if not frappe.form_dict.q%}placeholder="{{ _("Search...") }}"{% endif %}>
			<img src="http://103.86.176.198/assets/bldc/image/search.png"  class="searchIcon"/>
			</div>
		</form>
	</div>
{% endif %}
